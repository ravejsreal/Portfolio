<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Alexandru</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        
        .thank-you-container h1 {
            margin-bottom: 2rem;
            font-size: 3.5rem;
        }
        
        .thank-you-message {
            max-width: 600px;
            margin-bottom: 3rem;
        }
        
        .home-link {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    
    <div class="creative-background">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
        <div class="animated-gradient"></div>
    </div>
    
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <span class="logo-text">ALEXANDRU</span>
                </a>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="thank-you-container">
            <h1>Thank You</h1>
            <div class="thank-you-message">
                <p>Your message has been sent successfully!</p>
                <p>I appreciate you taking the time to reach out. I've received your message and will get back to you as soon as possible.</p>
            </div>
            <a href="index.html" class="btn home-link">Return to Homepage</a>
        </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Custom cursor
            const cursor = document.querySelector('.cursor');
            
            window.addEventListener('mousemove', function(e) {
                const posX = e.clientX;
                const posY = e.clientY;
                
                cursor.style.left = `${posX}px`;
                cursor.style.top = `${posY}px`;
            });
            
            // Cursor effects on interactive elements
            document.querySelectorAll('a, button').forEach(el => {
                el.addEventListener('mouseenter', () => {
                    cursor.classList.add('link-hover');
                    el.style.cursor = 'none';
                });
                
                el.addEventListener('mouseleave', () => {
                    cursor.classList.remove('link-hover');
                });
            });
            
            // Animate shapes on scroll
            const shapes = document.querySelectorAll('.shape');
            
            window.addEventListener('scroll', function() {
                const scrollY = window.scrollY;
                
                shapes.forEach((shape, index) => {
                    const speed = 0.05 + (index * 0.02);
                    const yPos = scrollY * speed;
                    const rotation = scrollY * (0.02 + (index * 0.01));
                    
                    shape.style.transform = `translateY(${yPos}px) rotate(${rotation}deg)`;
                });
            });
        });
    </script>
</body>
</html>
