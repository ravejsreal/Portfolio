<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>404 - Page Not Found | Alexandru</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        .error-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        
        .error-container {
            max-width: 500px;
            text-align: center;
            padding: 0 1rem;
        }
        
        .error-code {
            font-size: clamp(6rem, 15vw, 10rem);
            font-weight: 300;
            margin: 0;
            line-height: 1;
            letter-spacing: -0.05em;
        }
        
        .error-title {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 400;
            margin: 1rem 0 2rem;
            opacity: 0.9;
        }
        
        .error-message {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            opacity: 0.7;
        }
        
        .home-link {
            display: inline-block;
            padding: 0.75rem 2rem;
            border: 1px solid var(--text-color);
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .home-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-color);
            color: var(--accent-color);
        }
        
        .dot {
            display: inline-block;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: var(--accent-color);
            margin: 0 0.5rem;
            vertical-align: middle;
        }
        
        /* Responsive styles for 404 page */
        @media (max-width: 576px) {
            .error-container {
                padding: 0;
            }
            
            .error-code {
                font-size: clamp(5rem, 12vw, 8rem);
            }
            
            .error-title {
                font-size: clamp(1.2rem, 3vw, 1.5rem);
                margin: 0.5rem 0 1.5rem;
            }
            
            .error-message {
                font-size: 0.9rem;
                margin-bottom: 2rem;
            }
            
            .home-link {
                padding: 0.6rem 1.5rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    
    <div class="error-page">
        <div class="error-container">
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Page not found</h2>
            <p class="error-message">The page you are looking for doesn't exist or has been moved.</p>
            <a href="index.html" class="home-link">BACK TO HOME</a>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Custom cursor
            const cursor = document.querySelector('.cursor');
            const links = document.querySelectorAll('a');
            
            // Only enable custom cursor on non-mobile devices
            if (window.innerWidth > 768) {
                // Implement custom cursor
                document.addEventListener('mousemove', function(e) {
                    const posX = e.clientX;
                    const posY = e.clientY;
                    
                    cursor.style.left = `${posX}px`;
                    cursor.style.top = `${posY}px`;
                });
                
                // Cursor effects on interactive elements
                links.forEach(link => {
                    link.addEventListener('mouseenter', () => {
                        cursor.classList.add('link-hover');
                    });
                    
                    link.addEventListener('mouseleave', () => {
                        cursor.classList.remove('link-hover');
                    });
                });
            } else {
                // Hide cursor on mobile
                cursor.style.display = 'none';
            }
        });
    </script>
</body>
</html>
